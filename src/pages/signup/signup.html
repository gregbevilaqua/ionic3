<ion-header>

  <ion-navbar>
    <ion-title>Crie sua Conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="signupForm" (ngSubmit)="signupUser()" novalidate>
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input #nome formControlName="nome" type="text" placeholder="Como gosta de ser chamado?">
        </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>CPF</ion-label>
      <ion-input #cpf formControlName="cpf" type="text" placeholder="Informe seu cpf">
        </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="text" placeholder="Digite seu email" 
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty">
        </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>Digite um email válido.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input #password formControlName="password" type="password" placeholder="Digite sua senha" 
        [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty">
        </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
      <p>Sua senha deve ter no mínimo 6 caracteres.</p>
    </ion-item>

    <button ion-button block type="submit">
      Criar conta
    </button>
  </form>
</ion-content>
