<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Carrinho de Compras</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="checkout-trip common-bg">
  <div class="geral">
    <ion-grid>
      <ion-row>
        <ion-col col-3>
            <img src="../assets/img/bugger.jpg">
        </ion-col>
        <ion-col col-7>
          Marmita Completa
        </ion-col>
        <ion-col col-2>
          Preço
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-3>
              <img src="../assets/img/drink.jpg">
          </ion-col>
          <ion-col col-7>
            Refrigerante
          </ion-col>
          <ion-col col-2>
            Preço
          </ion-col>
        </ion-row>

      <div style="width: 120%; background-color:#f7f7f7;height: 5px;"></div>
      
      <ion-row>
        <ion-col center>
          <p align="center">Taxa de Entrega: R$0,00<br>
          Tempo de Entrega: 30min<br>
          Valor Total: R$ 10,00</p>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
        <button ion-button full icon-start>
            <ion-icon name="md-checkmark-circle-outline"></ion-icon>
            Fechar Pedido
          </button>
    </ion-toolbar>
</ion-footer>
