<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Métodos de Pagamento</ion-title>
    </ion-navbar>
</ion-header>
    
<ion-content padding class="common-bg">
    <div class="geral">
        <ion-card class="full-width" no-margin margin-bottom>
            <ion-card-content no-padding>
                <ion-item-group>
                    <ion-item>
                        <ion-label>Em especie</ion-label>
                        <ion-toggle checked="true"></ion-toggle>
                    </ion-item>
                    <ion-item>
                        <ion-label>Cartão de Credito</ion-label>
                        <ion-toggle checked="false"></ion-toggle>
                    </ion-item>
                    <ion-item>
                        <ion-label>Cartão de Débito</ion-label>
                        <ion-toggle checked="true"></ion-toggle>
                    </ion-item>
                    <ion-item>
                        <ion-label>Cheque</ion-label>
                        <ion-toggle checked="false"></ion-toggle>
                    </ion-item>
                </ion-item-group>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
